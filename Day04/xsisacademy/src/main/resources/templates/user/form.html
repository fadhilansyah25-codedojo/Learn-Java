<form th:action="@{~/user/save}" th:object="${user}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">

    <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" autofocus>
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" autofocus>
    </div>
    
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" rows="3" id="address" name="address" th:field="*{address}" autofocus />
    </div>

    <button type="submit" style="float: right;" class="btn btn-primary mb-3">Save</button>
</form>
